<p><b>cdk-virtual-scroll-viewport</b> chỉ render số item vừa đủ trong viewport</p>
<p>Muốn sử dụng nó phải cài đặt và import ScrollingModule trong app.module.ts </p>
<input [formControl]="searchControl" placeholder="Search..." />

<cdk-virtual-scroll-viewport itemSize="50" class="viewport" (scrolledIndexChange)="onScrolledIndexChange($event)">
    <div *cdkVirtualFor="let item of results" class="item">
        {{ item.id }} - {{ item.title }}
    </div>
</cdk-virtual-scroll-viewport>
